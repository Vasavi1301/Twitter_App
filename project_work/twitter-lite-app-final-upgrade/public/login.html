
<!doctype html>
<html><head><meta charset="utf-8"><title>Login - Mini Twitter</title><link rel="stylesheet" href="/styles.css"></head>
<body>
  <div class="form-wrap">
    <div class="form-card card">
      <h2 style="margin-top:0">Welcome back</h2>
      <p style="color:var(--muted)">Log in to continue to Mini Twitter</p>
      <form id="loginForm">
        <input id="username" class="form-input" placeholder="Username" required />
        <input id="password" class="form-input" type="password" placeholder="Password" required />
        <button type="submit" class="form-button">Log in</button>
      </form>
      <p style="color:var(--muted);margin-top:12px">Don't have an account? <a href="/register.html">Register</a></p>
    </div>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if (!res.ok) { alert(data.message || 'Login failed'); return; }
  localStorage.setItem('token', data.token);
  window.location.href = '/';
});
</script>
</body></html>
