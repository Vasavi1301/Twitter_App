<!doctype html><html><head><meta charset="utf-8"><title>Register</title><link rel="stylesheet" href="/styles.css"></head><body><div class="form-wrap"><div class="form-card card"><h2 style="margin-top:0">Create your account</h2><p style="color:var(--muted)">Join Mini Twitter</p><form id="regForm"><input id="rusername" class="form-input" placeholder="Username" required /><input id="rpassword" class="form-input" type="password" placeholder="Password" required /><button type="submit" class="form-button">Create account</button></form><p style="color:var(--muted);margin-top:12px">Already have an account? <a href="/login.html">Login</a></p></div></div><script>document.getElementById('regForm').addEventListener('submit', async (e)=>{ e.preventDefault(); const u=document.getElementById('rusername').value; const p=document.getElementById('rpassword').value; try{ const r = await fetch('/api/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})}); const d=await r.json(); if(!r.ok){ alert(d.message||'Register failed'); return;} alert('Registered. Please login.'); window.location.href = '/login.html'; }catch(e){ alert('Error'); } });</script></body></html>
