<!doctype html><html><head><meta charset="utf-8"><title>Login</title><link rel="stylesheet" href="/styles.css"></head><body><div class="form-wrap"><div class="form-card card"><h2 style="margin-top:0">Welcome back</h2><p style="color:var(--muted)">Log in to continue</p><form id="loginForm"><input id="username" class="form-input" placeholder="Username" required /><input id="password" class="form-input" type="password" placeholder="Password" required /><button type="submit" class="form-button">Log in</button></form><p style="color:var(--muted);margin-top:12px">Don't have an account? <a href="/register.html">Register</a></p></div></div><script>document.getElementById('loginForm').addEventListener('submit', async (e)=>{ e.preventDefault(); const u=document.getElementById('username').value; const p=document.getElementById('password').value; try{ const r = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})}); const d=await r.json(); if(!r.ok){ alert(d.message||'Login failed'); return;} localStorage.setItem('token', d.token); window.location.href = '/'; }catch(e){ alert('Error'); } });</script></body></html>
